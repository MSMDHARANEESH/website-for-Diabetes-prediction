<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict/" method="post">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="text" id="Pregnancies" name="Pregnancies">
        
        <label for="Glucose">Glucose:</label>
        <input type="text" id="Glucose" name="Glucose">
        
        <label for="BloodPressure">Blood Pressure:</label>
        <input type="text" id="BloodPressure" name="BloodPressure">
        
        <label for="SkinThickness">Skin Thickness:</label>
        <input type="text" id="SkinThickness" name="SkinThickness">
        
        <label for="Insulin">Insulin:</label>
        <input type="text" id="Insulin" name="Insulin">
        
        <label for="BMI">BMI:</label>
        <input type="text" id="BMI" name="BMI">
        
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction">
        
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age">
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
